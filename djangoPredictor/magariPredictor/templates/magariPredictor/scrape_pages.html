{% extends 'magariPredictor/base2.html' %}
{% block title %}Car Details{% endblock %}
{% block content  %}

<div class='container mb-6 mt-2 p-4'>

    <div class='row'>
        <div class='col-md-8'>
            <form method="post" action="scrape_data">

                {% csrf_token %}

                <div class="row">
                    <div class="col-md-6">

                            <div class="mb-3" style="padding: 20px; font-size: larger;">
                                <label for="pages" class="form-label" style="color: black;"><b>Pages</b></label>
                                <input type="number" class="form-control" name="pages" id="pages" style="font-size: large;" placeholder="Enter number of pages to be scrapped.. less than 5" required  >
                            </div>

                            <div class="mb-3" style="padding: 20px; font-size: larger;">
                                <label for="confirm_checker" class="form-label" style="color: black;"><b>Confirm number of page entered above</b></label>
                                <select id="confirm_checker" name="confirm_checker" class="form-control" style="font-size: large; padding: 4px;" required>
                                    <option value="1">NO</option>
                                    <option value="0">YES</option>
                                </select>
                            </div>

                            <button type="submit" value="Submit" id="submitButton" class="btn btn-success mt-2 mb-3 shadow pt-3 pb-3 pl-1 pr-1" style="display: none;">Scrape Pages</button>

                            <script>
                                document.getElementById('confirm_checker').addEventListener('change', function() {
                                    if (this.value == "0") {
                                        document.getElementById('submitButton').style.display = 'block';
                                    } else {
                                        document.getElementById('submitButton').style.display = 'none';
                                    }
                                });
                            </script>

                    </div>

            </form>

         </div>

    </div>

</div>

 
{% endblock content  %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 
    - primary meta tags
  -->
  <title>Vehicles for Sale</title>
  <meta name="title" content="Autofix - Auto Maintenance & Repair Service">
  <meta name="description" content="This is a vehicle repair html template made by codewithsadee">

  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Mulish&display=swap"
    rel="stylesheet">

  <!-- 
    - material icon font
  -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,600,0,0" />

  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="./static/css/style.css">
  <link rel="stylesheet" href="./static/css/style2.css">

  <!-- 
    - preload images
  -->
  <link rel="preload" as="image" href="./static/images/hero-banner.png">
  <link rel="preload" as="image" href="./static/images/dingaVerse-bg.jpg">

</head>
<body>
    <header class="header">
        <div class="container">

        <a href="/home" class="logo">
            <img src="./static/images/dingaVerse-logo.png" width="128" height="63" alt="autofix home">
        </a>

        <nav class="navbar" data-navbar>
            <ul class="navbar-list">

            <li>
                <a href="/home" class="navbar-link">Home</a>
            </li>

            </ul>
        </nav>

        {% if user.is_authenticated %}
        <span class="navbar-link" class="navbar-text">Welcome, {{ user.username }} | </span>
        <li class="nav-item">
            <form method="post" action="{% url 'car_details' %}">
                {% csrf_token %}
                <button class="btn btn-primary" type="submit"><span class="material-symbols-rounded">arrow_back</span>Go Back</button>
            </form>
        </li>
        {% else %}
        <a href="/login" class="btn btn-primary">
            <span class="span">Log In</span>

            <span class="material-symbols-rounded">arrow_forward</span>
        </a>

        {% endif %}

        <button class="nav-toggle-btn" aria-label="toggle menu" data-nav-toggler>
            <span class="nav-toggle-icon icon-1"></span>
            <span class="nav-toggle-icon icon-2"></span>
            <span class="nav-toggle-icon icon-3"></span>
        </button>

        </div>
        <div class="container">
            <h1>Sell Your Car</h1>
            <form action="" method="GET">
                <input type="text" name="make" placeholder="Make">
                <input type="text" name="model" placeholder="Model">
                <input type="text" name="year" placeholder="Year">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>

    </header>

    <section class="section work" aria-labelledby="work-label" style="background-color:rgb(19, 131, 179); height: auto; background-size: cover; padding-top: 10%;">
        <div class="container">

          <h2 class="h2 section-title">Enter your Vehicle Detials</h2>

            <form method="POST" action="{% url 'sell_car' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="make">Make</label>
                    <input type="text" name="make" id="make" class="form-control" placeholder="Make" required>
                    <label for="model">Model</label>
                    <input type="text" name="model" id="model" class="form-control" placeholder="Model" required>
                    <label for="year">Year</label>
                    <input type="text" name="year" id="year" class="form-control" placeholder="Year" required>
                    <label for="mileage">Mileage</label>
                    <input type="text" name="mileage" id="mileage" class="form-control" placeholder="Mileage" required>
                    <label for="condition">Fuel Type</label>
                    <select name="fuel_type" id="fuel_type" class="form-control" required>
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Electric">Electric</option>
                        <option value="Hybrid">Hybrid</option>
                    </select>
                    <label for="condition">Transmission Type</label>
                    <select name="transmission_type" id="transmission_type" class="form-control" required>
                        <option value="Automatic">Automatic</option>
                        <option value="Manual">Manual</option>
                    </select>
                    <label for="condition">Condition</label>
                    <select name="condition" id="condition" class="form-control" required>
                        <option value="New">New</option>
                        <option value="Used">Used</option>
                    </select>
                    <label for="price">Price</label>
                    <input type="text" name="price" id="price" class="form-control" placeholder="Price" required>
                    <label for="image">Image</label>
                    <input type="file" name="image" id="image" class="form-control" required>
                </div>

        
        </div>
    </section>

</body>
</html>
